<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

    <div class="header section header">
        <div class="container header__container">
            <div class="row-center header__row">
                <div class="header__box row-center">
                    <picture class="header__logo">
                        <source media="(max-width: 1200px)" srcset="img/header/logoM.png">
                        <img src="img/header/logo.png" alt="logo">
                    </picture>
                    <p class="header__text">Помощь в получении <br> кредита в Москве</p>
                </div>

                <nav class="header__nav">
                    <a href="#" class="header__link">Услуги</a>
                    <a href="#" class="header__link">Вопрос-ответ</a>
                    <a href="#" class="header__link">Отзывы</a>
                    <a href="#" class="header__link">Банки</a>
                    <a href="#" class="header__link">Партнеры</a>
                </nav>

                <a href="tel:+7 (495) 877-40-28" class="header__phone">
                    <img src="img/header/phone.png" alt="phone">
                    <span>+7 (495) 877-40-28</span>
                </a>

                <div class="header__burger">
                    <div class="header__burger__line"></div>
                    <div class="header__burger__line"></div>
                    <div class="header__burger__line"></div>
                </div>

            </div>
        </div>
    </div>
    <!-- /.header sectio header -->

    <div class="menu">
        <div class="menu__dialog">
            <img data-menuClose class="menu__close" src="img/header/close.png" alt="close">
            <div class="menu__box menu__box--1">
                <img class="menu__logo" src="img/header/logo.png" alt="logo">
                <nav class="menu__nav">
                    <a data-menuClose href="#" class="menu__link">Услуги</a>
                    <a data-menuClose href="#" class="menu__link">Вопрос-ответ</a>
                    <a data-menuClose href="#" class="menu__link">Отзывы</a>
                    <a data-menuClose href="#" class="menu__link">Банки</a>
                    <a data-menuClose href="#" class="menu__link">Партнеры</a>
                    <a data-menuClose href="#" class="menu__link">Контакты</a>
                </nav>
            </div>

            <div class="menu__box">
                <p class="menu__text">Помощь в получении <br> кредита в Москве</p>
                <a href="tel:+7 (495) 877-40-28" class="menu__tel">+7 (495) 877-40-28</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
